# Railway/Nixpacks build configuration
# Optimizes build time by using pre-built wheels and caching

[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install --no-cache-dir -r requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "gunicorn backend.app:app --workers=2 --timeout=120 --bind 0.0.0.0:$PORT"

