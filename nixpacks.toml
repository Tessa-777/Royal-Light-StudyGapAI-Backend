# Nixpacks configuration for Railway
# Railway will use this if Nixpacks builder is selected
# Otherwise, Railway will use Procfile (which is preferred for Python/Flask)

[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[start]
cmd = "gunicorn backend.app:app --workers=2 --timeout=120 --bind 0.0.0.0:$PORT"

